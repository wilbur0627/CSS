<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
        }

        .pagination-block {
            margin: 10px;
            display: flex;
            justify-content: center;
        }

        ul {
            display: flex;
        }

        ul li {
            border-top: 1px solid #dadadb;
            border-left: 1px solid #dadadb;
            border-bottom: 1px solid #dadadb;
            transition-duration: .2s;
        }

        ul li a {
            display: inline-block;
            padding: 8px 12px;
            color: #0c6efd;
            font-size: 20px;
            text-decoration: none;
        }

        ul li:first-child {
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }

        ul li:last-child {
            border-right: 1px solid #dadadb;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        ul li:hover {
            cursor: pointer;
            background-color: #eee;
        }
        .active {
            transition-duration: .2s;
            background-color: #0D6EFD;
            color: white;
        }
    </style>
</head>

<body>
    <div class="pagination-block">
        <ul id="pagination">
            <li class="page-item"><a href="#">&laquo;</a></li>
            <li class="page-item"><a href="#">1</a></li>
            <li class="page-item"><a href="#">2</a></li>
            <li class="page-item"><a href="#">3</a></li>
            <li class="page-item"><a href="#">&raquo;</a></li>
        </ul>
    </div>
    <script>
        const pagination = document.getElementById("pagination"); 
        let pageItem = document.getElementsByClassName("page-item");
        pagination.addEventListener("click", (e) => {
            for (let i = 0; i < pageItem.length; i++) {
                if (pageItem[i].lastChild.className.indexOf("active") >= 0) {
                    pageItem[i].lastChild.classList.remove("active");
                    break;
                }
            }
            if (e.target.innerText === "«" || e.target.innerText === "»") {
                return;
            } else {
                return e.target.classList.add("active");
            }
        });
    </script>
</body>

</html>
